<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой сайт</title>

  <!-- Подключаем каллиграфический шрифт из Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center; /* Центрируем весь текст по горизонтали */
      background-color: #fafafa;
    }

    h1 {
      font-family: 'Dancing Script', cursive; /* Каллиграфический шрифт */
      font-size: 4rem; /* Размер побольше */
      color: #4a2c2a; /* Тёмно-коричневый цвет, для красоты */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 40px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>Добро пожаловать!</h1>
  <p>Это мой рекламный сайт. Здесь может быть ваша информация.</p>

  <img src="myphoto.jpg" alt="Фото высокого качества" />
</body>
</html>
